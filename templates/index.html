<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product List</title>
    
</head>
<body class="bg-slate-200 h1 w-full h-screen " >
    <h1 class="text-xl w-2/3 item-center bg-slate-300 text-white">Product List</h1>
    <div class="flex item-center bg-slate-400 rounded-sm w-1/3 h-auto ">

        <ul>
            {% for product in products %}
            <li><a href="/product/{{ product.id }}">{{ product.name }}</a> - ${{ product.price }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
